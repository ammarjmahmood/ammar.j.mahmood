<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Creative Engineering Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-nav mx-auto">
                <button class="nav-item btn btn-outline-light mx-2"><a class="nav-link" href="#home">Home</a></button>
                <button class="nav-item btn btn-outline-light mx-2"><a class="nav-link" href="#about">About</a></button>
                <button class="nav-item btn btn-outline-light mx-2"><a class="nav-link" href="#projects">Projects</a></button>
                <button class="nav-item btn btn-outline-light mx-2"><a class="nav-link" href="#skills">Skills</a></button>
                <button class="nav-item btn btn-outline-light mx-2"><a class="nav-link" href="#contact">Contact</a></button>
            </div>
        </div>
    </nav>

    <div class="horizontal-scroll">
        <section id="home" class="scroll-section">
            
        </section>

        <section id="about" class="scroll-section">
            <div class="content">
                <h2>About Me</h2>
                <div class="row">
                    <div class="col-md-6">
                        <img src="your-photo.jpg" alt="Your Name" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-6">
                        <p>Write a creative and engaging introduction about yourself, your engineering passion, and what makes you unique.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="scroll-section">
            <div class="content">
                <h2>Projects</h2>
                <div class="project-carousel">
                    <div class="project-card">
                        <img src="project1.jpg" alt="Project 1">
                        <h3>Project 1</h3>
                        <p>Brief description of the project.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                    <!-- Add more project cards as needed -->
                </div>
            </div>
        </section>

        <section id="skills" class="scroll-section">
            <div class="content">
                <h2>Skills</h2>
                <div class="skill-grid">
                    <div class="skill-item">Skill 1</div>
                    <div class="skill-item">Skill 2</div>
                    <div class="skill-item">Skill 3</div>
                    <!-- Add more skill items -->
                </div>
            </div>
        </section>

        <section id="contact" class="scroll-section">
            <div class="content">
                <h2>Contact Me</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <div class="page-indicators">
        <span class="indicator" data-page="home"></span>
        <span class="indicator" data-page="about"></span>
        <span class="indicator" data-page="projects"></span>
        <span class="indicator" data-page="skills"></span>
        <span class="indicator" data-page="contact"></span>
    </div>

    <div id="animation-container">
        <canvas id="roboticArmCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
